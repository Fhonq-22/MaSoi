<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma sói | Tuỳ chỉnh</title>
    <link rel="shortcut icon" href="LOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/MaSoiTuyChinh.css">
    <script src="./js/KiemTraDieuHuong.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tuỳ chỉnh vai trò</h1>
        </header>
        <div class="roles-container">
            <h2>Chọn số lượng vai trò</h2>
            <div id="role-selection">
                <!-- Thẻ vai trò sẽ được thêm động vào đây -->
            </div>
            <button id="randomizeButton">Chia ngẫu nhiên</button>
            <button id="toggleRoleSelection">Rút gọn</button>
        </div>
        
        <div id="result-container" class="result-container">
            <h2>Kết quả chia vai trò</h2>
            <div id="player-roles"></div>
        </div>
        <div class="view-container">
            <div id="viewed-players" class="viewed-container">
                <h2>Đã xem</h2>
                <div id="viewed-list"></div>
            </div>
            <div id="not-viewed-players" class="not-viewed-container">
                <h2>Chưa xem</h2>
                <div id="not-viewed-list"></div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 by fhonq.22</p>
        </footer>
    </div>
    <script defer src="./js/MaSoiTuyChinh.js"></script>
</body>
</html>
