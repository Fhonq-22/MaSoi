<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chơi</title>
    <link rel="shortcut icon" href="LOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/Choi.css">
    <script src="./js/Choi.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Trò Chơi Ma Sói</h1>
            <p>Loại trò chơi: Ma sói cơ bản</p>
        </header>
        
        <section id="game-config">
            <!-- Thông tin cấu hình và loại trò chơi sẽ được hiển thị động ở đây -->
        </section>

        <section id="player-controls" class="player-controls">
            <!-- Khu vực điều khiển người chơi sẽ hiển thị ở đây -->
        </section>

        <section id="activity-log" class="activity-log">
            <h2>Hoạt Động</h2>
            <ul id="activity-list">
                <!-- Các hoạt động trong trò chơi sẽ được hiển thị ở đây -->
            </ul>
        </section>

        <section id="player-info">
            <!-- Thẻ nhân vật của người chơi sẽ được hiển thị ở đây -->
        </section>

        <div id="result-modal" class="modal">
            <div class="modal-content">
                <span id="close-button" class="close">&times;</span>
                <div id="game-result" class="game-result">
                    <!-- Kết quả trò chơi sẽ được hiển thị ở đây -->
                </div>
                <div class="modal-buttons">
                    <button id="review-button">Xem lại</button>
                    <button id="restart-button">Chơi lại</button>
                    <button id="config-button">Chọn lại cấu hình</button>
                    <button id="home-button">Trang chủ</button>
                    <button id="share-button">Chia sẻ</button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2024 by fhonq.22</p>
        </footer>
    </div>
</body>
</html>
